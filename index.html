<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Library</title>
</head>

<body>
    <div class="modal closeModal">
        <div class="modalContainer animate__animated animate__bounceIn">
            <span onclick="openModal()">x</span>
            <h2>New Book</h2>
            <br />
            <form id="form">
                <input type="text" placeholder="Title" id="title" required>
                <input type="text" placeholder="Author" id="author" required>
                <input type="text" placeholder="Number pages" id="numberPages" required>
                <label for="reading">
                    Reading
                    <input type="checkbox" id="reading" style="opacity: 0; position: absolute;">
                    <div class="readingState"></div>
                </label>
                <button class="addBook" type="submit" >+ Add book</button>
            </form>
        </div>
    </div>
    <div>
        <h4>I like read</h4>
        <h1>Library</h1>
        <button class="addBook" onclick="openModal()">+ Add a book</button>
    </div>
    <div class="books">
        <div class="cards"></div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
